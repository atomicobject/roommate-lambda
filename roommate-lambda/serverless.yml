AWSTemplateFormatVersion: "2010-09-09"
Transform: "AWS::Serverless-2016-10-31"
Description: "An AWS Serverless Application."

Resources:
  Get:
    Type: "AWS::Serverless::Function"
    Properties:
      Handler: "roommate-lambda::RoommateLambda.Functions::Get"
      Runtime: "dotnetcore2.1"
      CodeUri: ""
      MemorySize: 256
      Timeout: 30
      Role: null
      Policies: ["AWSLambdaBasicExecutionRole"]
      Events:
        GetResource:
          Type: "Api"
          Properties:
            Path: "/"
            Method: "GET"

  Post:
    Type: "AWS::Serverless::Function"
    Properties:
      Handler: "roommate-lambda::RoommateLambda.Functions::Post"
      Runtime: "dotnetcore2.1"
      CodeUri: ""
      MemorySize: 256
      Timeout: 30
      Role: null
      Policies: ["AWSLambdaBasicExecutionRole","roommate-publish-topic"]
      Events:
        PutResource:
          Type: "Api"
          Properties:
            Path: "/"
            Method: "POST"

  UpdateRequest:
    Type: "AWS::Serverless::Function"
    Properties:
      Handler: "roommate-lambda::RoommateLambda.Functions::UpdateRequest"
      Runtime: "dotnetcore2.1"
      CodeUri: ""
      MemorySize: 256
      Timeout: 30
      Role: null
      Policies: ["AWSLambdaBasicExecutionRole","roommate-publish-topic"]
      Events:
        UpdateRequest:
          Type: IoTRule
          Properties:
            Sql: "SELECT * FROM 'update-request'"

Outputs:
  ApiURL:
    Description: "API endpoint URL for Prod environment"
    Value:
      Fn::Sub: "https://$ServerlessRestApi.execute-api.$AWS::Region.amazonaws.com/Prod/"
